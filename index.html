<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hub Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('1.jpg'); /* Online background image link */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
        }

        .company-name {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 34px;
            font-weight: bold;
            color: #fff; /* Company name color */
            transition: color 0.3s ease;
        }

        .company-name:hover {
            color: #007bff; /* Change color on hover */
        }

        .logo {
            width: 150px; /* Adjust the width of the logo */
            position: absolute;
            top: 15px;
            left: 80px;
            transform: translateX(-50%);
            opacity: 0.7;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 10px;
        }

        .login-option {
            margin-top: 20px;
        }

        .login-option a {
            display: block;
            padding: 10px;
            border: 2px solid #007bff; /* Border color */
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            position: relative;
        }

        .login-option a:hover {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }

        .google-logo {
            background: url('Google-Logo.jpg') no-repeat;
            background-size: 20px 20px; /* Adjust size */
            background-position: 10px center;
            padding-left: 40px; /* Space for the logo */
        }

        .new-user-logo {
            background: url('new user.png') no-repeat;
            background-size: 20px 20px; /* Adjust size */
            background-position: 10px center;
            padding-left: 40px; /* Space for the logo */
        }
    </style>
</head>
<body>
    <div class="company-name"></div> <!-- Company name -->
    <img src="logo.png" alt="Techno Health Logo" class="logo" > <!-- Logo -->
    <div class="login-container">
        <h2>Tech Hub Login</h2>
        <form action="new4.html">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="login-option">
            <a href="#" class="google-logo">Log in using Google</a>
        </div>
        <div class="login-option">
            <a href="#" class="new-user-logo">New User? Sign Up</a>
        </div>
    </div>
</body>
</html>
